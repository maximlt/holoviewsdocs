<script>
function gallery_toggle(input) {
    backends = ['bokeh', 'matplotlib', 'plotly'];
    for (i in backends) {
        entries = $('.'+backends[i]+'_example');
        if (backends[i] == input) {
            entries.show();
        } else {
            entries.hide()
        }
    }
}
</script>
